<template>
    <lightning-card title="Opportunity List" icon-name="standard:opportunity">
        <!-- Datatable component with pagination -->
        <div class="slds-m-around_medium">
            <lightning-datatable
                data={displayedOpportunities}
                columns={columns}
                key-field="Id"
                onrowaction={handleRowAction}
                onsave={handleSave}
                draft-values={draftValues}
                oncancel={handleCancel}
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
                hide-checkbox-column
                show-row-number-column
                >
            </lightning-datatable>
            <!-- Pagination controls -->
            <div class="slds-m-top_medium">
                <lightning-button label="Previous" onclick={previousPage} disabled={isFirstPage}></lightning-button>
                <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>
                <lightning-button label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
