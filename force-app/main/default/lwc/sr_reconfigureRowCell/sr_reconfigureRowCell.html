<template>
    <template lwc:if={fieldDataType}>
        <template lwc:if={isDateField}>
            <lightning-input
                type="Date"
                value={fieldValue}
                disabled="true"
                read-only="true"
                variant="label-hidden">
            </lightning-input>
        </template>
        <template lwc:elseif={isTextField}>
            <lightning-input
                type="text"
                value={fieldValue}
                disabled="true"
                read-only="true"
                variant="label-hidden">
            </lightning-input>
        </template>
    </template>
</template>
